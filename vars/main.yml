install_pip_packages:
  - virtualenv
  - httpie
  - awscli
  - jedi
  - pylint

configuration_user_dirs:
  - "{{ ansible_user_dir }}/bin"
  - "{{ ansible_user_dir }}/go"
  - "{{ ansible_user_dir }}/scripts"
  - "{{ ansible_user_dir }}/Pictures/screenshots"

configuration_vconsole_font: "ter-u16b"
configuration_vconsole_keymap: "us"
configuration_wallpaper_path: "{{ ansible_user_dir }}/.wallpaper.png"
configuration_xsession_commands:
  - xrdb -load "{{ ansible_user_dir }}/.Xresources"
  - feh --bg-fill "{{ configuration_wallpaper_path }}"
  - exec i3

firewall_allowed_tcp_ports: []
firewall_allowed_udp_ports: []
firewall_forwarded_tcp_ports: []
firewall_forwarded_udp_ports: []
firewall_additional_rules: []
firewall_ip6_additional_rules: []
firewall_log_dropped_packets: no
firewall_disable_firewalld: yes
firewall_disable_ufw: yes
