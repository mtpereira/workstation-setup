---
wallpaper_path: "{{ ansible_user_dir }}/Pictures/wallpaper.png"
xinitrc_commands:
  - i3
  - setxkbmap -layout gb,pt -option grp:shifts_toggle
  - "xmodmap {{ ansible_user_dir }}/.Xmodmap"
  - "xset +fp {{ ansible_user_dir }}/.local/share/fonts"
  - "/bin/sh {{ ansible_user_dir }}/.fehbg"
pip_packages:
  - ansible
  - boto3
  - virtualenv

