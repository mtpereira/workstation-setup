---
- name: Configure DNS
  block:
    - name: Configure systemd-resolved
      copy:
        src: files/network/systemd-resolved.conf
        dest: /etc/systemd/resolved.conf
        mode: 0644
        owner: root

    - name: Configure search path resolution with systemd-resolved
      file:
        src: /run/systemd/resolve/resolv.conf
        dest: /etc/resolv.conf
        force: yes
        state: link

    - name: Enable and reload systemd-resolved
      systemd:
        name: systemd-resolved
        enabled: yes
        state: restarted

    - name: Configure dhcpcd
      copy:
        src: files/network/dhcpcd.conf
        dest: /etc/dhcpcd.conf
        mode: 0644
        owner: root

    - name: Load dhcpcd configuration
      systemd:
        name: dhcpcd
        state: restarted
  become: yes

- name: Disable IPv6
  sysctl:
    name: "{{ item }}"
    value: 1
    sysctl_file: "/etc/sysctl.d/ipv6.conf"
    state: present
    reload: yes
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6
  become: yes

- name: Block incoming connections
  block:
    - name: Reset ufw
      ufw:
        state: reset
    - name: Deny incoming connections
      ufw:
        default: deny
        direction: incoming
        log: no
        state: enabled
    - name: Enable ufw
      systemd:
        name: ufw
        scope: system
        enabled: yes
        state: started
  become: yes
